<v-btn color="grey" @click="dialog=!dialog">Ajouter...</v-btn><br><br>
<form v-show="dialog">
<input type="text" v-model="todos.name" placeholder="Nom">
<input type="text" v-model="todos.description" placeholder="description">
<input type="float" v-model="todos.avancement" placeholder="avancement">
<input type="int" v-model="todos.poids" placeholder="poids">

<v-btn color="success" @click="addTodo">Valider</v-btn>
</form>
